<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <title>Login Form</title>
</head>
<body>
    <form>
        <div class="mb-3">
            <label for="Email_Input" class="form-label">Email address</label>
            <input type="email" class="form-control" id="Email_Input" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your Email</div> 
        </div>

        <div class="mb-3">
            <label for="Pass_input" class="form-label">Password</label>
            <input type="password" class="form-control" id="Pass_input">
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="check">
            <label class="fomr-check-label" for="check">Check me out</label>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
        
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
